<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Айболит — карта</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
    }
    #map { position: absolute; inset: 0; }
    .panel {
      position: absolute; left: 12px; right: 12px; bottom: 12px;
      display: grid; gap: 8px;
    }
    .btn {
      appearance: none; border: none; border-radius: 10px;
      padding: 12px 14px; font-weight: 600; cursor: pointer;
      background: #0ea5e9; color: #fff;
    }
    .btn.secondary { background: #22c55e; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel">
    <button id="btnLab" class="btn">Найти лаборатории</button>
    <button id="btnClinic" class="btn secondary">Найти клиники</button>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    let userPos = null;
    const map = L.map('map', { center: [55.751244, 37.618423], zoom: 12 });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const userIcon = L.divIcon({
      className: 'user-marker',
      html: '<div style="width:14px;height:14px;background:#22c55e;border:2px solid #fff;border-radius:50%;box-shadow:0 0 0 2px rgba(34,197,94,.6)"></div>',
      iconSize: [14,14], iconAnchor: [7,7]
    });

    function setUserPos(lat, lon) {
      userPos = { lat, lon };
      L.marker([lat, lon], { icon: userIcon }).addTo(map);
      map.setView([lat, lon], 14);
    }

    // 1) Центрируем по геолокации пользователя
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => setUserPos(pos.coords.latitude, pos.coords.longitude),
        () => {}, { enableHighAccuracy: true, timeout: 8000 }
      );
    }

    // 2) Если в URL пришёл center=lat,lon — используем его как стартовую точку
    (function applyCenterFromURL(){
      const sp = new URLSearchParams(location.search);
      const c = (sp.get('center')||'').split(',').map(Number);
      if (c.length === 2 && !c.some(isNaN)) setUserPos(c[0], c[1]);
    })();

    function sendAndClose(mode) {
      // Если геолокация ещё не определилась — берём центр карты
      const center = map.getCenter();
      const lat = userPos?.lat ?? center.lat;
      const lon = userPos?.lon ?? center.lng;

      const payload = { lat, lon, mode };
      try { tg?.sendData(JSON.stringify(payload)); } catch(e) {}
      try { tg?.close(); } catch(e) {}
    }

    document.getElementById('btnLab').addEventListener('click', () => sendAndClose('lab'));
    document.getElementById('btnClinic').addEventListener('click', () => sendAndClose('clinic'));
  </script>
</body>
</html>
