<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Айболит — карта</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root { --bg:#fff; --fg:#111; --hint:#6b7280; }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #map { position:absolute; inset:0; }
    .hint {
      position:absolute; left:12px; right:12px; top:12px;
      padding:10px 12px; border-radius:8px;
      background:rgba(0,0,0,.06); color:var(--fg); font-size:13px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="hint" id="hint" style="display:none;"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    try { tg?.expand(); } catch(e) {}

    // Тёмная тема
    try {
      if (tg?.colorScheme === 'dark') {
        document.documentElement.style.setProperty('--bg', '#0f0f0f');
        document.documentElement.style.setProperty('--fg', '#e5e7eb');
      }
    } catch(e) {}

    const map = L.map('map', { center: [55.751244, 37.618423], zoom: 12 });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:19, attribution:'&copy; OpenStreetMap' }).addTo(map);

    const userIcon = L.divIcon({
      className: 'user-marker',
      html: '<div style="width:14px;height:14px;background:#22c55e;border:2px solid #fff;border-radius:50%;box-shadow:0 0 0 2px rgba(34,197,94,.6)"></div>',
      iconSize:[14,14], iconAnchor:[7,7]
    });
    const placeIcon = L.divIcon({
      className: 'place-marker',
      html: '<div style="width:14px;height:14px;background:#ef4444;border:2px solid #fff;border-radius:50%;box-shadow:0 0 0 2px rgba(239,68,68,.6)"></div>',
      iconSize:[14,14], iconAnchor:[7,7]
    });

    function esc(s){ return String(s||'').replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c])) }

    // Параметры из URL
    const sp = new URLSearchParams(location.search);
    const centerParam = (sp.get('center') || '').split(',').map(Number);

    let markers = [];
    try {
      const raw = sp.get('markers');
      if (raw) markers = JSON.parse(decodeURIComponent(raw));
    } catch(e) { console.warn('Bad markers JSON', e); }

    const bounds = L.latLngBounds([]);

    // Центр пользователя
    if (centerParam.length === 2 && !centerParam.some(isNaN)) {
      L.marker(centerParam, { icon:userIcon }).addTo(map);
      bounds.extend(centerParam);
    }

    // Маркеры организаций
    (markers || []).forEach(m => {
      const lat = Number(m.lat), lon = Number(m.lon);
      if (!Number.isFinite(lat) || !Number.isFinite(lon)) return;
      const name = esc(m.title || m.name || 'Организация');
      const addr = esc(m.address || '');
      L.marker([lat, lon], { icon: placeIcon })
        .addTo(map)
        .bindPopup(`<b>${name}</b>${addr ? `<div style="margin-top:4px;color:#6b7280;font-size:12px">${addr}</div>`:''}`);
      bounds.extend([lat, lon]);
    });

    if (bounds.isValid()) map.fitBounds(bounds.pad(0.2)); else map.setView([55.751244, 37.618423], 12);

    // Подсказка, если маркеров нет
    if (!bounds.isValid()) {
      const hint = document.getElementById('hint');
      hint.textContent = 'Маркеров не передано. Откройте карту из чата повторно.';
      hint.style.display = 'block';
    }
  </script>
</body>
</html>
