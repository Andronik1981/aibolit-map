<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Айболит — карта</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body { height: 100%; margin: 0; }
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #map { position: absolute; inset: 0; }
    .hint {
      position: absolute; left: 12px; right: 12px; top: 12px;
      padding: 10px 12px; background: rgba(0,0,0,.6); color:#fff; border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="hint" id="hint">Определяем вашу локацию…</div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    // читаем режим из URL (?mode=lab|clinic), по умолчанию lab
    const sp = new URLSearchParams(location.search);
    const mode = sp.get('mode') || 'lab';

    const map = L.map('map', { center: [55.751244, 37.618423], zoom: 12 });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const userIcon = L.divIcon({
      className: 'user-marker',
      html: '<div style="width:14px;height:14px;background:#22c55e;border:2px solid #fff;border-radius:50%;box-shadow:0 0 0 2px rgba(34,197,94,.6)"></div>',
      iconSize: [14,14], iconAnchor: [7,7]
    });

    function sendAndClose(lat, lon) {
      try { tg?.sendData(JSON.stringify({ lat, lon, mode })); } catch(e) {}
      try { tg?.close(); } catch(e) {}
    }

    function setUserPos(lat, lon) {
      L.marker([lat, lon], { icon: userIcon }).addTo(map);
      map.setView([lat, lon], 14);
      const hint = document.getElementById('hint');
      hint.textContent = 'Отправляю координаты…';
      // сразу отправляем координаты в бота и закрываем WebApp
      sendAndClose(lat, lon);
    }

    // 1) Геолокация пользователя
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => setUserPos(pos.coords.latitude, pos.coords.longitude),
        () => {
          const c = map.getCenter();
          setUserPos(c.lat, c.lng);
        },
        { enableHighAccuracy: true, timeout: 8000 }
      );
    } else {
      const c = map.getCenter();
      setUserPos(c.lat, c.lng);
    }
  </script>
</body>
</html>
